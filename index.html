<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
<main>
  <div class="card-container">
    <img src="assets/illustration-hero.svg" alt="image of person enjoying music">
    
    <div class="content-container">
    <h1>Order Summary</h1>
    <p class="center">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan-container">
      <img class="icon" src="assets/icon-music.svg" alt="Music icon">
      <div class="plan-details">
        <h2>Annual Plan</h2>
        <p class="small">$59.99/year</p>
      </div>
      <a class="small" href="#">Change</a>
    </div>
    <button class="primary-button">Proceed to Payment</button>
    <button class="secondary-button">Cancel Order</button>
    </div>
  </div>
</main>
 

</body>
</html>
